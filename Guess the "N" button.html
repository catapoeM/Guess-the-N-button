<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Guess the "N" button</title>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">
      </div>
      <div class="card-body">
        <h5 class="card-title">Guess the "N" button</h5>
        <input type="number" name="number" id="nr">
        <div class="card-body">
          <button type="submit" class="btn btn-primary" onclick="return addNumber();">Add a number</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div id="list">
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
      var x = {};
      function addNumber() {
        var buttonNr = 1;
        var buttonId = 1;
        var nValue = $('#nr').val();
        x = Math.floor((Math.random() * nValue) + 1);
        alert(x);
        while (nValue > 0) {
          $('#list').append(`
            <div class="btn btn-success" id="` + buttonId + `">
              <button type="button" class="btn btn-success" onclick="return clickButton(` + buttonId + `);">` + buttonNr + `</button>
            </div>
            `);
          --nValue;
          ++buttonNr;
          ++buttonId;
        }
        return false;
      }
      function clickButton(id) {
      if (id == x) {
        alert("Congratulations! You guessed the button!")
      }else {
        alert("Sorry, you did not guess it! Try again!")
      }
        return false;
      }
    </script>

  </body>
</html>
